<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="../shared/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../shared/css/font-awesome.min.css" rel="stylesheet">
    <link href="../shared/css/fonts.css" rel="stylesheet" type="text/css">
    <link href="../shared/css/emailhunter-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/popup.css" rel="stylesheet" type="text/css">
    <link href="css/domain-search.css" rel="stylesheet" type="text/css">
    <link href="css/linkedin-profile.css" rel="stylesheet" type="text/css">
    <link href="css/linkedin-search.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="domain-search">
      This version of the extension works only on Linkedin. Click on this icon when you are on a profile or a search page on LinkedIn to save leads.
    </div>

    <div id="linkedin-profile"></div>

    <div id="linkedin-search">
      <div class="linkedin-search-profiles"></div>
      <label class="linkedin-search-save-without-email">
        <i class="fa fa-square"></i>
        Save even if the email adress is not found.
      </label>
      <div id="linkedin-profiles-account" class="light-grey">
        <div class="ehunter_list_select_container pull-left"></div>
        <div class="linkedin-profiles-account-requests"></div>
      </div>
    </div>

    <div class="error">
      <div class="error-message light-grey"></div>
    </div>

    <script type="text/javascript" src="../shared/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../shared/js/lib/bootstrap-tooltip.min.js"></script>
    <script type="text/javascript" src="../shared/js/use-counter.js"></script>
    <script type="text/javascript" src="../shared/js/api.js"></script>
    <script type="text/javascript" src="../shared/js/utilities.js"></script>
    <script type="text/javascript" src="../shared/js/account.js"></script>
    <script type="text/javascript" src="../shared/js/analytics.js"></script>
    <script type="text/javascript" src="../shared/js/list-selection.js"></script>
    <script type="text/javascript" src="../shared/js/lead-existence.js"></script>
    <script type="text/javascript" src="js/domain-search.js"></script>
    <script type="text/javascript" src="js/linkedin-profile.js"></script>
    <script type="text/javascript" src="js/linkedin-search.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
